name: Validate Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Validate PR Description and Comments
        id: validate
        run: |
          PR_BODY=$(jq -r '.pull_request.body' "$GITHUB_EVENT_PATH")
          PR_NUMBER=$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH")
          PR_COMMENTS=$(gh pr view $PR_NUMBER --json comments --jq '.comments[].body')

          ISSUE_REF_REGEX='Fixes\s+#\d+'

          if ! echo "$PR_BODY" | grep -q "$ISSUE_REF_REGEX" && ! echo "$PR_COMMENTS" | grep -q "$ISSUE_REF_REGEX"; then
            echo "Error: Pull request must include a reference to an issue (e.g., 'Fixes #123') either in the description or in the comments."
            exit 1
          fi

      - name: Set status to failure if validation fails
        if: failure()
        run: |
          gh pr review $PR_NUMBER --request-changes --body "Pull request description or comments must include a reference to an issue (e.g., 'Fixes #123')."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
